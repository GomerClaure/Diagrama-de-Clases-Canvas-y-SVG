<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=H, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Document</title>
</head>
<body>
    
    <div class="w3-main w3-content w3-padding" style="max-width:1200px; margin-top:0%;">
        <div class="w3-container w3-yellow w3-center w3-margin-bottom">
        <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;">
            UML Canvas
        </h1>
        </div>
    <div class="w3-left w3-margin">
        <canvas id="myCanvas" width="800" height="500" style="border: 2px solid black;"></canvas>
        </div>
        <div class="agregar-clase">
            <div class="w3-padding">
            <label for="fname">Clase:</label><br>
            <input type="text" id="input-class" name="fname" value="Class"><br>
            <button class="w3-btn w3-padding w3-yellow w3-margin" type="button" onclick="addClass()">agregar</button> 
            </div>
        </div>
        <div class="agregar-var">
           <div class="w3-padding">
            <label class="w3-center" for="fname">Variable:</label><br>
            <input type="text" id="input-var" name="fname" value="unaVar;"><br>
            <button class="w3-btn w3-padding w3-yellow w3-margin" type="button" onclick="addVariable()">agregar</button> 
            </div>
        </div>
        <div class="agregar-meth">
            <div class="w3-padding">
             <label class="w3-center" for="fname">Metodo:</label><br>
             <input type="text" id="input-metodo" name="fname" value="unMetodo();"><br>
             <button class="w3-btn w3-padding w3-yellow w3-margin" type="button" onclick="addMethod()">agregar</button> 
             </div>
         </div>
        <button class="w3-btn w3-padding w3-yellow w3-margin" onclick="linea_button()">Relacion</button>
        <button class="w3-btn w3-padding w3-yellow w3-margin" onclick="lineaHerencia_button()">Herencia</button>
    </div>
    <script src="Ejemplo2.js"></script>
</body>
</html>
