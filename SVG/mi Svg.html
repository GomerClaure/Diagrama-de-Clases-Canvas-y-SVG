<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primera prueba svg</title>
</head>
<body>
    <svg width="1020" height="720" style="border: 1px solid black;">
        <!-- Cuadrado normal  -->
        <rect  x="10" y="20" width="40" height="30" 
        style="fill:rgb(0,0,255)" />
        <!-- Cuadrado con margen grueso -->
        <rect  x="55" y="20" width="40" height="30" 
        style="fill:rgb(0,0,255);stroke-width:5;stroke:rgb(0,0,0)" />
        <!-- Cuadrado con borde redondeado transparente -->
        <rect x="100" y="20" rx="10" ry="10" width="40" height="30"
        style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />
        <!-- Cuadrado con borde redondeado  -->
        <rect x="145" y="20" rx="10" ry="10" width="40" height="30"
        style="fill:red;stroke:black;stroke-width:5;" />
        

        <!-- Circunferencia -->
        <circle cx="30" cy="80" r="15" fill="orange" />
        <circle cx="65" cy="80" r="15" stroke="black" stroke-width="3" fill="orange" />
        <circle cx="100" cy="80" r="15" stroke="black" stroke-width="3" opacity="0.5" fill="orange" />


        <!-- Elipse -->
        <ellipse cx="30" cy="120" rx="20" ry="15"
        style="fill:yellow;stroke:purple;stroke-width:2" />
        
        <ellipse cx="75" cy="120" rx="20" ry="15"
        style="fill:yellow;stroke:purple;stroke-width:2" />
        <ellipse cx="75" cy="120" rx="15" ry="10"
        style="fill:white;stroke:purple;stroke-width:2"/>


        <!-- Simples LÃ­neas: Solo necesitas darle dos puntos, inicial y final -->
        <line x1="30" y1="150" x2="50" y2="180" style="stroke: green;stroke-width:2" />
        <line x1="60" y1="150" x2="200" y2="140" stroke-dasharray="10,10" style="stroke: green;stroke-width:2" />
        
        <!-- Poligono: dale varios puntos para que se unan -->
        <polygon points="400,10 450,40 360,60" 
        style="fill:cornflowerblue;stroke:purple;stroke-width:1" />
        <polygon points="300,10 260,118 360,48 240,48 340,118"
        style="fill:lime;stroke:purple;stroke-width:5;fill-rule:nonzero;" />
        <polygon points="300,100 260,218 360,148 240,148 340,218"
        style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
        

        <!-- Polillineas: monton de lineas relacionadas -->
        <polyline points="30,200 40,190 60,190 80,210 100 210 110,200 100,190 80,190 60,210 40,210"
        style="fill:none;stroke:black;stroke-width:3" />

        <!-- Textos en SVG -->
        <text x="450" y="15" fill="orange">Pruebitas</text>

        <!-- Poligono con gradiente -->
        <defs>
            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color:yellow;stop-opacity:1" />
              <stop offset="100%" style="stop-color:red;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:green;stop-opacity:1" />
              <stop offset="100%" style="stop-color:lightblue;stop-opacity:1" />
            </linearGradient>
          </defs>
        <polygon points="500,20 520,60 450,90 470,30" fill="url(#grad1)"/>
        <polygon points="500,20 520,60 450,90 470,30" fill="url(#grad1)"/>
        <polygon points="623.3012701892219,175 580,200 536.6987298107781,175.00000000000003 536.6987298107781,125.00000000000001 580,100 623.3012701892219,125.00000000000001" 
        fill="url(#grad2)" />
        <!-- Gradiente redondeado -->
        <defs>
          <radialGradient id="grad3" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:rgb(255,255,255);
            stop-opacity:0" />
            <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
          </radialGradient>
        </defs>
        <ellipse cx="430" cy="150" rx="85" ry="55" fill="url(#grad3)" />

    </svg>
</body>
</html>
